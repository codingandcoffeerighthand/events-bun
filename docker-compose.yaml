services:
  user_db:
    image: postgres
    environment:
      POSTGRES_USER: user_svc
      POSTGRES_PASSWORD: user_svc
      POSTGRES_DB: user_svc
    ports:
      - 5432:5432

  #contect uri mongodb://root:example@localhost:27017/
  event_db:
    image: mongo:latest
    container_name: mongodb
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
  redis:
    image: redis
    restart: always
    ports:
      - "6379:6379"
    command: redis-server --save 20 1 --loglevel warning --requirepass yourpassword
    volumes:
      - redis_data:/data

volumes:
  mongodb_data:
  redis_data:
